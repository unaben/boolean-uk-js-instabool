    <meta charset="utf-8" />

  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/instabool-logo.png" />

    <!-- image cards -->
    <section class="image-container">
      <!-- This is the form for challenge 1, uncomment only after you finished the main task -->

      <form class="post-form comment-form image-card">
        <h2 class="title">New Post</h2>
        <input
          class="comment-input"
          type="text"
          name="title"
          id="title"
          placeholder="Add a title..."
        />
        <input
          class="comment-input"
          type="url"
          name="image"
          id="image"
          placeholder="Add an image url..."
        />
        <button class="comment-button" type="submit">Post</button>
      </form>

      <form class="second-form comment-form">
        <input
          class="comment-input"
          type="text"
          name="comment"
          placeholder="Add a comment..."
        />
        <button class="comment-button" type="submit">Post</button>
      </form>
